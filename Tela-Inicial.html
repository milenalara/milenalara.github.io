<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>+Saúde</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/styleInicial.css">
</head>

<body>

	<section class="vh-100" style="background-color: #3A8774;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img src="img/doctor.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center text-center">
								<div class="card-body p-4 p-lg-5 text-black">
									<form>

										<div class="text-center">
											<img src="img/logo.png" style="width: 185px;" alt="logo">

										</div>

										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entra com a sua conta:</h5>

										<div class="form-outline mb-4">
											<label class="form-label" for="Username">Username</label>
											<input type="email" id="Username" class="form-control form-control-lg"
												placeholder="Username, Email, ou Telefone" />
										</div>

										<div class="form-outline mb-3">
											<label class="form-label" for="Password">Senha</label>
											<input type="password" id="Password" class="form-control form-control-lg" placeholder="Senha" />
										</div>

										<div class="pt-1 mb-4">
											<button type="button" class="btn btn-dark btn-lg btn-block" style="background-color: #4EB59B;"
												onclick="login()">Login</button>
										</div>

										<a class="small text-muted" href="#!">Esqueceu a Senha?</a>
										<p class="mb-5 pb-lg-2" style="color: #393f81;">Não tem uma conta? <a href="Registrar.html"
												style="color: #393f81;">Registra aqui</a></p>


										<p class="text-muted">Ou entre com: </p>
										<button type="button" class="btn btn-link btn-floating mx-1">
											<i class="fab fa-facebook-f"></i>
										</button>

										<button type="button" class="btn btn-link btn-floating mx-1">
											<i class="fab fa-google"></i>
										</button>

										<button type="button" class="btn btn-link btn-floating mx-1">
											<i class="fab fa-twitter"></i>
										</button>
										<br><br>
										<a href="#!" class="small text-muted">Termos de Uso</a>
										<a href="#!" class="small text-muted">Política de Privacidade</a>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<!--USERNAME E SENHA VAZIAS PARA ENTRAR NA PAGINA-->

	<script>
		function login() {

			$.getJSON("dados/Contas.json", function (data) {
				json = data;

				if (document.getElementById("Username").value === json[0].username && document.getElementById("Password").value === json[0].password) {
					window.location.href = 'comoesta.html';
				} else if (document.getElementById("Password").value !== json[0].password) {
					alert("Senha e/ou Username Incorreto!!!!!");
				} else if (document.getElementById("Username").value !== json[0].username) {
					alert("Senha e/ou Username Incorreto!!!!!");
				}
			});
		}


	</script>

</body>

</html>
