<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>+Saúde</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/cadastro-medicacao.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
	<script src="./js/header.js" defer></script>
	<script src="./js/footer.js" defer></script>
	<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
	<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>


</head>

<body>
	<header id="header">
	</header>
	<main>
		<section class="section-insert-medication">
			<h2 class="h2-add-med">Adicionar Medicação</h2>
			<div class="row form-insert-medication">
				<form class="form-med">
					<div class="form-group col-md-6 div-group">
						<label for="med-input">Nome da medicação</label>
						<input name="medName" onchange="onChangeFunction()" type="text" class="form-control" id="med-input"
							placeholder="Digite o nome da medicação">
					</div>
					<div class="form-group col-md-6 div-group">
						<label for="med-input-2">Dose da medicação</label>
						<input name="doseMed" type="text" onchange="onChangeFunction()" class="form-control" id="med-input-2"
							placeholder="Digite a dose">
					</div>
					<div class="form-group col-md-6 div-group" data-autoclose="true">
						<label for="med-input-2">Adicione os horários(separe por vírgula)</label>
						<input type="text" id="posology" class="form-control" value="" placeholder="Adicione horários">
					</div>
					<div class="form-group col-md-8 div-group">
						<div class="form-group col-md-9 div-group">
							<label class="form-check-label" for="exampleCheck1">Data inicial</label>
							<input name="initialDate" type="text" class="form-control" onchange="onChangeFunction()" id="calendario"
								placeholder="Início do uso">
						</div>
						<div class="form-group col-md-9 div-group ">
							<label class="form-check-label" for="exampleCheck1">Data final</label>
							<input name="finalDate" type="text" class="form-control" onchange="onChangeFunction()"
								id="calendarioFinal" placeholder="Final do uso">
						</div>
					</div>
					<div class="button-send">
						<button onclick="store()" type="submit" class="btn btn-primary btn-card">Adicionar</button>
					</div>
				</form>
			</div>
		</section>

		<section class="section-list-med">
			<h2>Listagem de Medicações</h2>
			<div class="row">
				<div class="col-md-12 column-exam">
					<table class="table table-exams">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome da medicação</th>
								<th scope="col">Dose</th>
								<th scope="col">Posologia</th>
								<th scope="col">Data inicial</th>
								<th scope="col">Data final</th>
							</tr>
						</thead>
						<tbody id="tbody-med">

						</tbody>
					</table>
				</div>

			</div>
		</section>
	</main>
	<footer id="footer">
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<script src="./js/cadastro-medicacao.js"></script>

</body>

</html>
