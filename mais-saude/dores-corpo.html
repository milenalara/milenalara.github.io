	<main>
		<div>
			<img src="./img/icone-seta-voltar.png" class="icon">
		</div>
		<div class="container">
			<div class="row content">
				<form class="content-form">
					<div class="col-sm-6 pergunta">
						<h2>Onde é a dor?</h2>
						<select class="form-select local-dor" aria-label="Selecione o local da dor" id="local-dor">
							<option selected>Selecione o local do corpo</option>
							<option value="1">antebraço direito</option>
							<option value="2">antebraço esquerdo</option>
							<option value="3">bacia</option>
							<option value="4">braço direito</option>
							<option value="5">braço esquerdo</option>
							<option value="6">costas inferior</option>
							<option value="7">costas médio</option>
							<option value="8">costas superior</option>
							<option value="9">cotovelo direito</option>
							<option value="10">cotovelo esquerdo</option>
							<option value="11">joelho direito</option>
							<option value="12">joelho esquerdo</option>
							<option value="13">mão direita</option>
							<option value="14">mão esquerda</option>
							<option value="15">ombro direito</option>
							<option value="16">ombro esquerdo</option>
							<option value="17">pé direito</option>
							<option value="18">pé esquerdo</option>
							<option value="19">perna direita</option>
							<option value="20">perna esquerda</option>
							<option value="21">pescoço</option>
							<option value="22">punho direito</option>
							<option value="23">punho esquerdo</option>
							<option value="24">região cervical</option>
							<option value="25">tornozelo direito</option>
							<option value="26">tornozelo esquerdo</option>
						</select>
					</div>
					<div class="col-sm-6 pergunta">
						<h2>Qual é a intensidade da dor?</h2>
						<div class="input-intensidade">
							<p>1</p>
							<input type="range" class="form-range" min="1" max="5" step="1" id="intensidade-dor">
							<p>5</p>
						</div>
					</div>
					<div class="col-sm-6 pergunta">
						<button type="submit" class="btn btn-primary btn-primario" id="btn-enviar">Enviar</button>
					</div>
				</form>
			</div>
		</div>
