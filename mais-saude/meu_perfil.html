<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>+Saúde</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./style_meuperfil.css">
  <script src="./js/header.js" defer></script>
  <script src="./js/footer.js" defer></script>
</head>

<body>
  <!--   Menu navegação  -->
  <header id="header">
  </header>
  <div class="container-xxl p-2">
    <div class="container-md" style="background: lightgray;border: 1px solid;border-radius: 10px;">
      <h1 style="text-align: center;">Informações Pessoais</h1>
      <hr>
      <div class="row">
        <div class="col-8">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="Paulo"
                disabled>
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha:</label>
              <input type="password" class="form-control" id="exampleInputPassword1" value="123456" disabled>
            </div>
            <!-- <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                value="paulo@paulo.com.br" disabled>
              <div id="emailHelp" class="form-text">Não compatilhe seu email com ninguém.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Telefone:</label>
              <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                value="(31) 98877-6655" disabled>
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Ultima consulta</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                value="10/12/2020" disabled>
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
          </form>
        </div>

        <div class="col">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Dores de cabeça:</label>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" checked disabled>
                <label class="form-check-label" for="exampleCheck1">Sim</label>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" disabled>
                <label class="form-check-label" for="exampleCheck1">Não</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Dores no corpo:</label>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" disabled>
                <label class="form-check-label" for="exampleCheck1">Sim</label>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" checked disabled>
                <label class="form-check-label" for="exampleCheck1">Não</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Febre:</label>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" checked disabled>
                <label class="form-check-label" for="exampleCheck1">Sim</label>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" disabled>
                <label class="form-check-label" for="exampleCheck1">Não</label>
              </div>
              <label for="exampleInputEmail1" class="form-label">Quantos grau:</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="°C" value="35°C" disabled>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

  <footer id="footer">
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>


</body>
