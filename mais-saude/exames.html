<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>+Saúde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cadastro-exame.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/header.js" defer></script>
	<script src="./js/footer.js" defer></script>
	<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
	<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
</head>

<body>
    <header id="header">
    </header>

    <!-- Sessão de Cadastro -->
    <main>
        <section class="section-insert-medication">
            <h2 class="h2-add-med">Adicionar Exame</h2>
            <div class="row form-insert-medication">
                <form class="form-exam" id="form-exam" method="POST" enctype="multipart/form-data">
                    <div class="row-exam">
                        <div class="form-group col-md-3 div-group-inline">
                            <input onchange="onChangeFunction()" id="file-exam" type="file" class="form-control">
                        </div>
                    </div>
                    <div class="button-send">
                        <button type="submit" onclick="store()" class="btn btn-primary btn-card">Salvar</button>
                        <button type="button " onclick="remove()" class="btn btn-danger">Remover</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="section-list-exams">
            <h2>Listagem de Exames</h2>
            <div class="row">
                <div class="col-md-9 column-exam">
                    <table class="table table-exams">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome Do Arquivo</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-exam">

                        </tbody>
                    </table>
                </div>

            </div>
        </section>
    </main>
    <!--   Footer -->
    <footer id="footer">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/cadastro-exame.js"></script>
</body>

</html>
