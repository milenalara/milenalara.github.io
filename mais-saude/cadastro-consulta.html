<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>+Saúde</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/consultas.css">
	<script src="./js/header.js" defer></script>
	<script src="./js/footer.js" defer></script>
	<script src="js/cadastro-consulta.js" defer></script>
</head>

<body>
	<header id="header">
	</header>
	<main>
		<div class="container">
			<h2>Adicionar consulta</h2>
			<div class="row">
				<form class="conteudo">
					<div class="col-sm-6">
						<select class="form-select" id="select-medico">
							<label for="telefone" class="form-label">Especialidade:</label>
						</select>
					</div>
					<div class="col-sm-6">
						<label for="nome" class="form-label">Data</label>
						<input type="date" class="form-control" id="data">
					</div>
					<div class="col-sm-6">
						<label for="horario" class="form-label">Horário</label>
						<input type="time" class="form-control" id="horario" name="horario">
					</div>
					<div class="col-sm-6">
						<label for="observacoes" class="form-label" id="observacoesLabel">Observações</label>
						<textarea class="form-control" id="observacoes" rows="4"></textarea>
					</div>
					<div>
						<button type="submit" class="btn btn-primary btn-primario" id="btn-enviar">Enviar</button>
					</div>
				</form>
			</div>
		</div>
	</main>
	<footer id="footer">
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>

</html>
