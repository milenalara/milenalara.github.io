<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>+Saúde</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/cadastro-medico.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/header.js" defer></script>
  <script src="./js/footer.js" defer></script>
  <script src="./js/cadastro-medico.js" defer></script>
</head>

<body>
  <!--   Menu navegação  -->
  <header id="header">
  </header>
  <main>
    <div class="container-fluid p-2">
      <div class="titulo">
        <h2>Cadastro de Médicos</h2>
      </div>

      <div class="row m-4">
        <div class="col-12">
          <label for="basic-url" class="form-label">Nome:</label>
          <div class="input-group mb-3">
            <span class="input-group-text campo" id="basic-addon1">Nome:</span>
            <input id="inputnome" type="text" class="form-control" placeholder="Nome" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
        </div>

        <div class="col-12">
          <label for="basic-url" class="form-label">Especialidade:</label>
          <select class="form-select mb-3" id="especialidades">
          </select>
        </div>

        <div class="col-12">
          <label for="basic-url" class="form-label">Telefone:</label>
          <div class="input-group mb-3">
            <span class="input-group-text campo" id="basic-addon1">Telefone:</span>
            <input id="inputtelefone" type="tel" class="form-control" placeholder="Telefone" aria-label="Telefone"
              aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="col-12">
          <label for="basic-url" class="form-label">Email:</label>
          <div class="input-group mb-3">
            <span class="input-group-text campo" id="basic-addon1">Email:</span>
            <input id="inputemail" type="text" class="form-control" placeholder="Email" aria-label="Email"
              aria-describedby="basic-addon1">
          </div>
        </div>

        <div class="col-12">
          <label for="basic-url" class="form-label">Endereço:</label>
          <div class="input-group mb-3">
            <span class="input-group-text campo" id="basic-addon1">Endereço:</span>
            <input id="input-endereco" type="text" class="form-control" placeholder="Endereço" aria-label="Endereço"
              aria-describedby="basic-addon1">
          </div>
        </div>
      </div>

      <div class="botao">
        <button id="btn-enviar" type="button" class="btn btn-success">Enviar</button>
      </div>
  </main>
  <footer id="footer">
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>


</html>
